
<div class="block-header">
    <div class="row">
        <div class="col-lg-7 col-md-6 col-sm-12">
            <h2>Dashboard</h2>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/dashboard']"><i class="zmdi zmdi-home"></i> Aero</a></li>
                <li class="breadcrumb-item active">User List </li>
            </ul>
            <button class="btn btn-primary btn-icon mobile_menu" type="button"><i class="zmdi zmdi-sort-amount-desc"></i></button>
        </div>
      
        <div class="col-lg-5 col-md-6 col-sm-12">                
            <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i class="zmdi zmdi-arrow-right"></i></button>
        </div>
    </div>
</div>
<br>

<!-- search using filter -->

<div class="form-outline mb-4">
    <input type="search" class="form-control" [(ngModel)]="searchText" autocomplete="off" id="datatable-search-input"placeholder="&#61442; Start searching for a here Name  or Email or phone">
    <label class="form-label" for="datatable-search-input">Search</label>
  </div>
  <div id="datatable">
  </div>


  <!-- for sorting -->
  <label>Sort by</label>
 
    <select [(ngModel)] = 'SortbyParam' name="plan" id="plan">
        <option value="" selected disabled hidden>Sr no</option>
    <option value="id">Sr no</option>
    <option value="fname">FirstName</option>
    <option value="lname">LastName</option>
    <option value="email">Email <Address></Address></option>
    <option value="phone">phone Number</option>
  </select>

<!-- <div class="search-hero">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a hero by id or name or country">
  </div> -->

<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Sr No</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email </th>
        <th scope="col">Phone Number</th>
        <th scope="col">Country</th>
        <th scope="col">State</th>
        <th scope="col">City </th>
        <th scope="col">Company</th>
        <th scope="col">Designation</th>
       
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>

        <tr *ngFor = " let user of allUser | filter:searchText | sort : SortbyParam  | paginate: { itemsPerPage: 8, currentPage: p }" appHighlight >
          
            <td>{{user.id}}</td>
            <td> <a routerLink="/dashboard/profile/{{user.id}}" > {{user.Fist_Name}}</a> </td>
            <td>{{user.Last_Name}}</td>
            <td>{{user.Email}}</td>
            <td>{{user.Phone}}</td>
            <td>{{user.Country}}</td>
            <td>{{user.State}}</td>
            <td>{{user.City}}</td>
            <td>{{user.Company}}</td>
            <td>{{user.Designation}}</td>
          
            <td><button class="btn btn-primary" routerLink="/dashboard/edit-form/{{user.id}}">Edit</button>
            <button class="btn btn-danger" (click) ="deleteUser(user.id)">Remove</button></td> 
          </tr>
     
    </tbody>
  </table>

  <div>
  
      
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
