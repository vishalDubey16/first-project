<section class="">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
                <form [formGroup]="SignUp" (ngSubmit)="onSubmit()">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Your Name</label>
                    <input type="text" formControlName="name" class="form-control form-control-lg" placeholder="Enter your Name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors " class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                  </div>
  

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                    <input type="text" formControlName="email" class="form-control form-control-lg" placeholder="Enter your Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Enter Your Password</label>
                    <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Enter your Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Please Enter Password</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                    </div>
                  
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Re-Enter Password</label>
                    <input type="password" formControlName="cpass" class="form-control form-control-lg" placeholder="Enter your Password again" [ngClass]="{ 'is-invalid': submitted && f.cpass.errors }" 
                    />
                    <div *ngIf="submitted && f.cpass.errors" class="invalid-feedback">
                        <div *ngIf="f.cpass.errors.required">Please Re-Enter Password</div>
                        <div *ngIf="f.cpass.errors.mustMatch">Passwords must  be match</div>
                    </div>
                   
                  </div>
  
                  <div class="form-group form-check">
                    <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
                    <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                    <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
                </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="" class="fw-bold text-body"><u>Login here</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
