
 <section class="">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
              <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                      <div class="card-body p-5">
                        <h1 class="signup-title text-center">Forgot your password?</h1>
                    <span class="signup-subtitle d-table text-center">No Worry, enter the email address you signed up with and weâ€™ll send you </span>
                        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">

                                <label>Email Address</label>
                                <input type="text" formControlName="email"  class="form-control form-control-lg" placeholder="vishal.dubey@technomads.in" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                            
                            <button type="submit"  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Reset Password</button>
                            
                            <div class="form-group checkbox d-flex justify-content-between align-items-center">
                              
                          </div>
                            <p class="text-center text-muted mt-5 mb-0">Return Login <a routerLink="" class="fw-bold text-body"><u>login</u></a></p>
                        </form>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
