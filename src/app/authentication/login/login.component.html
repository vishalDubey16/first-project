
 <section class="">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
              <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                      <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Login Here</h2>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">

                                <label>UserName</label>
                                <input type="text" formControlName="email"  class="form-control form-control-lg" placeholder="Enter Username" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" formControlName="password"  class="form-control form-control-lg" placeholder="Enter Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">password is required</div>
                                    <div *ngIf="f.password.errors.touched  ">password is required</div>
                                  
                                </div>
                            </div>
                            <button type="submit"  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>

                            <div class="form-group checkbox d-flex justify-content-between align-items-center">
                              <label class="form-remember mb-0"><input type="checkbox" class="mb-0" />Keep me logged in</label><a class="form-recovery" routerLink="forgot">Forgot Password?</a>
                          </div>

                            <p class="text-center text-muted mt-5 mb-0">New Regestration <a routerLink="signup" class="fw-bold text-body"><u>SignUp here</u></a></p>
                        </form>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
